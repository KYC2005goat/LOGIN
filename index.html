<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/bb93d1e6ae.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="centered-div">
        <h1>SIGNUP</h1>
        <div class="input-container">
          <i class="fa-solid fa-user" style="color: #460cf4"></i>
          <input
            type="text"
            class="Firstname"
            id="Firstname"
            placeholder="Firstname"
          />
        </div>

        <div class="input-container">
          <i class="fa-solid fa-envelope" style="color: #460cf4"></i>
          <input type="email" class="Email" id="Email" placeholder="Email" />
        </div>
        <div class="input-container">
          <i class="fa-solid fa-lock" style="color: #460cf4"></i>
          <input
            type="password"
            class="Password"
            id="Password"
            placeholder="Password"
          />
        </div>
        <div class="input-container">
          <i class="fa-solid fa-lock" style="color: #460cf4"></i>
          <input
            type="password"
            class="RepeatPassword"
            id="RepeatPassword"
            placeholder="Repeat Password"
          />
        </div>

        <button type="submit">SIGNUP</button>
        <p>Already have an account? <span>login</span></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
